<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Led Matrix Controller</title>
    <link rel="stylesheet" href="jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxcore.js"></script>

    <script type="text/javascript" src="jqwidgets/jqxtextarea.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxbuttongroup.js"></script>
    <script type="text/javascript" src="multicolor_8x8.js"></script>
    <script type="text/javascript" src="picture.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="render.js"></script>
    <link  rel="stylesheet" href="led_styles.css" type="text/css"/>
    <script type="text/javascript">
		 
        $(document).ready(function () {
			createTestImage(currentPicture);
            $('#container').jqxDraw();
            function updateMiniSelection() {
                for (var index = 0; index < pictures.length; index++) {
                    mid = '#mini' + index;
                    var el = $(mid)
                    color = 'white';
                    if (pictures[index] == currentPicture) {
                        color = 'green';
                    }
                    el.css('background-color', color);
                }
            }
            
            var main_up;
            {
                var renderer = $('#container').jqxDraw('getInstance');
                circleElements = createMatrix(renderer, true);
                addMouseHandlers(renderer, circleElements);
                main_up = new ImageUpdater(renderer, circleElements);
                main_up.refresh(currentPicture);
                currentPicture.observe(main_up);
                $('#container').on('mouseup', function (event) {
                    $('#debug').text('mouseup')
                    freeline = false;
                });
            }
            for (var index = 0; index < pictures.length; index++) {
                pic = pictures[index];
                mid = 'mini' + index;
                $('#minitures').append('<div id="' + mid + '"></div>');
                $('#' + mid).css({'width' : '65px',
                                  'height': '60px',
                                  'display' : 'inline-block'
                                 });
                $('#' + mid).jqxDraw();
                $('#' + mid).data('pic', pic);
                var renderer2 = $('#' + mid).jqxDraw('getInstance');
                var elems2 = createMatrix(renderer2, false);
                var up = new ImageUpdater(renderer2, elems2);
                up.refresh(pic);
                pic.observe(up);
                $('#' + mid).on('click', function () {
                    currentPicture.unobserve(main_up);
                    currentPicture.unobserve(progObserer);
                    currentPicture = $(this).data('pic');
                    main_up.refresh(currentPicture);
                    currentPicture.observe(main_up);
                    currentPicture.observe(progObserer);
                    progObserer.refresh(currentPicture);
                    updateMiniSelection();
                })
                
            }
            updateMiniSelection();
            /*
            buttons = ""
            i = 0
            for (col in COLORS) {
                $("#toolbar").append("<button style='padding:4px 16px; width:20px; height:20px; background-color:"+ COLORS[i] + ";'>X</button>");
                //$("#toolbar").append("<button style='padding:4px 16px; width=20;'>X</button>");
                i++;
            }
            // $("#toolbar").text(buttons)
            $("#toolbar").jqxButtonGroup({ mode: 'radio' })
            $("#toolbar").on('selected', function(event) {
                $("#toolbar > div").text('')
                index = event.args.index + 1
                $("#toolbar div:nth-child(" + index + ")").text('X')
                
            })
            $("#toolbar").jqxButtonGroup('setSelection', 0)
            */
            $('#jqxTextArea').jqxTextArea({ placeHolder: "", minLength: 1});
            $('#jqxTextArea').jqxTextArea('val', createProgram(currentPicture));
            progObserer = new ProgramUpdater();
            currentPicture.observe(progObserer);

            $("#clearall").on('click', function () { clear_all(renderer)});
        });
    </script>
</head>
<body class='default'>
    <!-- Color:<div id="toolbar"></div> -->
    <div id='container' style="width:400px; height:400px"></div>
    <div id='minitures' style="width:100%; height:60px"></div>
    <div id='debug'></div>
    <div style="width:100%; display: inline-block">
        <form id="form">
          <textarea name="code" id="jqxTextArea" style="height:100px; width:100%"></textarea>
          <button id="clearall" type="button">Rensa</button>
          <button type="button" onclick="submit_code()">Visa</button>
          <button type="button" onclick="shutdown_matrix()">Avsluta</button>
        </form>
    </div>
</body>
</html>
