<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Led Matrix Controller</title>
    <link rel="stylesheet" href="jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxtextarea.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxbuttongroup.js"></script>
    <script type="text/javascript" src="multicolor_8x8.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <link  rel="stylesheet" href="led_styles.css" type="text/css"/>
    <script type="text/javascript">
		 
        $(document).ready(function () {
			initCircles();
            var freeline = false;
            var freeline_color = 1
            $('#container').jqxDraw();
            $('#container').on('mouseup', function (event) {
                $('#debug').text('mouseup')
                freeline = false;
            });

            /*
            buttons = ""
            i = 0
            for (col in COLORS) {
                $("#toolbar").append("<button style='padding:4px 16px; width:20px; height:20px; background-color:"+ COLORS[i] + ";'>X</button>");
                //$("#toolbar").append("<button style='padding:4px 16px; width=20;'>X</button>");
                i++;
            }
            // $("#toolbar").text(buttons)
            $("#toolbar").jqxButtonGroup({ mode: 'radio' })
            $("#toolbar").on('selected', function(event) {
                $("#toolbar > div").text('')
                index = event.args.index + 1
                $("#toolbar div:nth-child(" + index + ")").text('X')
                
            })
            $("#toolbar").jqxButtonGroup('setSelection', 0)
            */
            $('#jqxTextArea').jqxTextArea({ placeHolder: "", minLength: 1});
            $('#jqxTextArea').jqxTextArea('val', createProgram(circleColors));


            function getUpdater(renderer, elementId) {
                return function() {
                    changeColor(renderer, elementId)
                }
            }
            function getColorSetter(renderer, elementId) {
                return function() {
                    if (freeline) {
                        $('#debug').text('mousemove')
                        setColor(renderer, elementId, freeline_color);
                    }
                }
            }
            var renderer = $('#container').jqxDraw('getInstance');
            var size = renderer.getSize();
            var y_size = (size.width - LEFT_MARGIN)/8
            var x_size = (size.height - TOP_MARGIN)/8
            var cell_size = Math.min(x_size, y_size)
            var radius = cell_size * 0.45
            
            for (var x = 0; x < COLUMNS; x++) {
				for (var y = 0; y < ROWS; y++) {
					var elementId = colId(x)+ rowId(y)
					var xpos = LEFT_MARGIN + cell_size/2 + x * cell_size
					var ypos = TOP_MARGIN + cell_size/2 + y * cell_size
					// params: cx, cy, radius, params
					var circleElement = renderer.circle(xpos, ypos, radius, 
														{fill: COLORS[circleColors[elementId]], 
                                                         stroke: 'darkblue' });
					circleElements[elementId] = circleElement
					renderer.on(circleElement, 'click', getUpdater(renderer, elementId));
                    renderer.on(circleElement, 'mousedown', function (event) {
                        $('#debug').text('mousedown')
                        freeline = true
				    });
                    renderer.on(circleElement, 'mousemove', 
                                getColorSetter(renderer, elementId))
                }
			}
			for (var y = 0; y < ROWS; y++) {
				// params: text, x, y, width, height, angle, params, clip, halign, valign, rotateAround
				var ypos = TOP_MARGIN + y * cell_size
				renderer.text(rowId(y), 0, ypos, LEFT_MARGIN, cell_size, 0, 
                              {'class':'rowColumnText' }, false, 'center', 'center', 'centermiddle');
            }
            for (var x = 0; x < COLUMNS; x++) {
				var xpos = LEFT_MARGIN + x * cell_size
				renderer.text(colId(x), xpos, 0, cell_size, TOP_MARGIN, 0, 
                              {'class':'rowColumnText' }, false, 'center', 'center', 'centermiddle');
			}
            renderer.refresh();
            $("#clearall").on('click', function () { clear_all(renderer)});
        });
    </script>
</head>
<body class='default'>
    <!-- Color:<div id="toolbar"></div> -->
    <div id='container' style="width:100%; height:500px; display: inline-block"></div>
    <div id='debug'></div>
    <div style="width:100%; display: inline-block">
        <form id="form">
          <textarea name="code" id="jqxTextArea" style="height:200px; width:100%"></textarea>
          <button id="clearall" type="button">Rensa</button>
          <button type="button" onclick="submit_code()">Visa</button>
          <button type="button" onclick="shutdown_matrix()">Avsluta</button>
        </form>
    </div>
</body>
</html>
